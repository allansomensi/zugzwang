name: Bug Report
title: '[bug] '
description: Report a bug
labels: ['type: bug', 'status: needs triage']

body:
  - type: markdown
    attributes:
      value: |
        ## First of all
        1. Please search for [existing issues](https://github.com/allansomensi/zugzwang/issues?q=is%3Aissue) about this problem first.
        2. Remember to follow the [CODE OF CONDUCT](https://github.com/allansomensi/zugzwang/blob/main/.github/CODE_OF_CONDUCT.md).

  - type: textarea
    id: description
    attributes:
      label: Describe the bug
      description: A clear description of what the bug is.
      placeholder: Bug description
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Reproduction
      description: Steps to reproduce the behaviour.
      placeholder: |
        Please provide a minimal reproduction or steps to reproduce.

  - type: textarea
    id: expected-behavior
    attributes:
      label: Expected behavior
      description: A clear description of what you expected to happen.

  - type: textarea
    id: context
    attributes:
      label: Additional context
      description: Add any other context about the problem here.
